    <script src="cookiesjs.js"></script>
    <script>

        function saludar(){
            console.log("hola mundo en js")
        }

        function crearCookie( nombre, valor ){
            var hoy = new Date();
            hoy.setMonth( hoy.getMonth() + 1 );

            document.cookie = nombre + "=" + valor + ";expires=" + hoy.toUTCString() + ";";
        }

        function eliminarCookie( nombre ){
            var hoy = new Date();
            hoy.setMonth( hoy.getMonth() - 1 );
            document.cookie = nombre+"=x;expires="+hoy.toUTCString()+";";
        }

        function getCookie( nombre ){
            var cookArr = document.cookie.split("; ");
            //console.log( cookArr );
            for(var i=0; i < cookArr.length; i++){
                cookArr[i] = cookArr[i].split("=");
                if( cookArr[i][0] === nombre ){
                    return unescape( cookArr[i][1] );
                }
            }
            //console.log( cookArr );
            return undefined;
        }
        //------------------------------------------  
        //------------------------------------------  
        saludar();
        crearCookie("nombre", "kevv");
        console.log( getCookie("nombre") );
    </script>
